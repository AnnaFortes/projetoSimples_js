<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />

</head>
<body>
    <main>
        <div class="primeira">
            <form action="#" method="post" id="tarefa">
                <label for="from-tarefa">Salve sua próxima tarefa:</label> 
                <div class="input-group">
                    <input type="text" name="tarefa" id="from-tarefa" required placeholder="O que você vai fazer?" autocomplete="on">
                    <input id="clique" type="button" value="+">
                </div>
            </form>
        </div>

        <div>
            <p>Estas são as sua tarefas: </p>
            <div id="inputExterno">

            </div>
        </div>

        <script src="js/script.js"></script>
    </main>
</body>
</html>
