<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>
<body>
    <main>
        <div class="primeira">
            <form action="#" method="post" id="tarefa">
                <label for="from-tarefa">Salve sua próxima tarefa:</label> 
                <div class="input-group">
                    <input type="text" name="tarefas" id="tarefas" required placeholder="O que você vai fazer?" autocomplete="on">
                    <input id="clique" type="button" value="+">
                </div>
            </form>
        </div>

        <div>
            <p>Estas são as sua tarefas: </p>
            <div id="inputExterno">
                <div class="tarefa-item" >
                    <input type="text" class="texto" name="texto">
                    <button class="btn-verif">✔</button>
                    <button class="btn-remove">✘</button>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </main>
</body>
</html>
