<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>
<body>
    <main>
        <div class="primeira">
            <form action="#" method="post" id="from-tarefas">
                <label for="tarefa">Salve sua próxima tarefa:</label> 
                <div class="input-group">
                    <input type="text" name="tarefa" id="tarefa" required placeholder="O que você vai fazer?" autocomplete="on">
                    <input id="clique"  type="submit" value="+">
                </div>
            </form>
        </div>

        <div id="conc">
            <p>Estas são as sua tarefas: </p>
            <div></div>
        </div>

        <script src="js/script.js"></script>
        <script src="js/script2.js"></script>
    </main>
</body>
</html>
